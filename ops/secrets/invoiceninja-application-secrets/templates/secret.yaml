apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  mariadb-password: {{ (index .Values "db-password" | default "" | toString | b64enc) | quote }}
  mariadb-root-password: {{ (index .Values "db-root-password" | default "" | toString | b64enc) | quote }}

  # Also expose with generic key names (requested list)
  db-password: {{ (index .Values "db-password" | default "" | toString | b64enc) | quote }}
  db-root-password: {{ (index .Values "db-root-password" | default "" | toString | b64enc) | quote }}

  app-key: {{ (index .Values "app-key" | default "" | toString | b64enc) | quote }}
  update-secret: {{ (index .Values "update-secret" | default "" | toString | b64enc) | quote }}
  webcron-secret: {{ (index .Values "webcron-secret" | default "" | toString | b64enc) | quote }}
  api-secret: {{ (index .Values "api-secret" | default "" | toString | b64enc) | quote }}
  user-password: {{ (index .Values "user-password" | default "" | toString | b64enc) | quote }}

  mail-username: {{ (index .Values "mail-username" | default "" | toString | b64enc) | quote }}
  mail-password: {{ (index .Values "mail-password" | default "" | toString | b64enc) | quote }}

  pusher-app-id: {{ (index .Values "pusher-app-id" | default "" | toString | b64enc) | quote }}
  pusher-app-key: {{ (index .Values "pusher-app-key" | default "" | toString | b64enc) | quote }}
  pusher-app-secret: {{ (index .Values "pusher-app-secret" | default "" | toString | b64enc) | quote }}
  pusher-app-cluster: {{ (index .Values "pusher-app-cluster" | default "" | toString | b64enc) | quote }}
