# =============================================================================
# Invoice Ninja Application Secrets - Values Template
# =============================================================================
# This file contains secret values for the Invoice Ninja application.
# In production, this should be encrypted with SOPS/age.
#
# Usage:
# 1. Copy this file to values.dec.yaml
# 2. Fill in the REQUIRED values below
# 3. Encrypt with: make secrets:encrypt SECRETS_DIR=ops/secrets/application-application-secrets
# 4. The encrypted values.yaml will be used by Helm
# =============================================================================

namespace: invoiceninja-application

# =============================================================================
# DATABASE SECRETS
# =============================================================================
# REQUIRED: Set secure database passwords
db-password: "your-secure-db-password"           # REQUIRED: MariaDB user password
db-root-password: "your-secure-root-password"   # REQUIRED: MariaDB root password

# =============================================================================
# APPLICATION SECRETS
# =============================================================================
# REQUIRED: Set application-specific secrets
app-key: "base64:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"  # REQUIRED: Laravel APP_KEY (base64 encoded)
api-secret: "your-api-secret"                    # REQUIRED: API secret for application
user-password: "your-secure-admin-password"     # REQUIRED: Default admin user password

# =============================================================================
# ADDITIONAL SECRETS (Optional)
# =============================================================================
# Add additional secrets as needed for your deployment
# mail-password: "your-mail-password"            # Optional: SMTP password
# oauth-secret: "your-oauth-secret"              # Optional: OAuth client secret
# encryption-key: "your-encryption-key"         # Optional: Additional encryption key