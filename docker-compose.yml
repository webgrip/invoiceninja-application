  invoiceninja-application.mariadb:
    container_name: invoiceninja-application.mariadb
    image: webgrip/invoiceninja-application.mariadb:latest
    build:
      context: .
      dockerfile: ops/docker/mariadb/Dockerfile
    pull_policy: never
    restart: unless-stopped
    # Internal port only - no host mapping
    expose:
      - "3306"
    logging:
      options:
        max-size: 10m
    env_file:
      - ./.env
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-}
      MARIADB_USER: ${DB_USERNAME:-}
      MARIADB_PASSWORD: ${DB_PASSWORD:-}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-}
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - invoiceninja-application-mariadb-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mariadb",
          "--socket=/var/run/mysqld/mysqld.sock",
          "--user=${DB_USERNAME:-}",
          "--password=${DB_PASSWORD:-}",
          "--execute=SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  invoiceninja-application.redis:
    container_name: invoiceninja-application.redis
    image: webgrip/invoiceninja-application.redis:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/redis/Dockerfile
    restart: always
    # Internal port only - no host mapping
    expose:
      - "6379"
    volumes:
      - invoiceninja-application-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

  invoiceninja-application.mkcert:
    container_name: invoiceninja-application.mkcert
    image: webgrip/invoiceninja-application.mkcert:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/mkcert/Dockerfile
    restart: "no"
    environment:
      - DOMAIN=${SUBDOMAIN:-invoiceninja-application}.${DOMAIN_NAME:-webgrip.test}
    volumes:
      - invoiceninja-application-mkcert-data:/root/.local/share/mkcert

volumes:
  invoiceninja-application-application-data:
  # invoiceninja-application-postgres-data:
  invoiceninja-application-mariadb-data:
  invoiceninja-application-redis-data:
  invoiceninja-application-mkcert-data:

networks:
  default:
    external: true
    name: webgrip
