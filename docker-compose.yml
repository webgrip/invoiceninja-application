services:
  invoiceninja-application.application:
    container_name: invoiceninja-application.application
    image: webgrip/invoiceninja-application.application:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/application/Dockerfile
    restart: always
    depends_on:
      invoiceninja-application.mariadb:
        condition: service_healthy
      invoiceninja-application.redis:
        condition: service_healthy
    # Internal port only - no host mapping
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - SUBDOMAIN=${SUBDOMAIN:-invoiceninja-application}
      - DOMAIN_NAME=${DOMAIN_NAME:-webgrip.test}
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - invoiceninja-application-application-data:/data

  invoiceninja-application.nginx:
    container_name: invoiceninja-application.nginx
    image: webgrip/invoiceninja-application.nginx:latest
    pull_policy: never
    build:
      context: .
      dockerfile: ops/docker/nginx/Dockerfile
    restart: always
    depends_on:
      invoiceninja-application.application:
        condition: service_healthy
    # Only nginx publishes to host
    ports:
      - "127.0.0.1:8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

